<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antic</title>
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@700&family=Lato&family=Merriweather:wght@300;400;700&family=Varta:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      rel="stylesheet"
      href="assets/css/adaptive/sm.min.css"
      media="(min-width: 576px)"
    />
    <link
      rel="stylesheet"
      href="assets/css/adaptive/md.min.css"
      media="(min-width: 768px)"
    />
    <link
      rel="stylesheet"
      href="assets/css/adaptive/lg.min.css"
      media="(min-width: 992px)"
    />
    <link
      rel="stylesheet"
      href="assets/css/adaptive/xl.min.css"
      media="(min-width: 1200px)"
    />
  </head>
  <body class="body">
    
    <header class="header">
      <div class="container">
        <div class="header__top-wrapper">
          <a href="#" class="logo header__logo">antic</a>
          <nav class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <div class="nav__link">Products</div>
              </li>
              <li class="nav__item">
                <div class="nav__link">Rooms</div>
              </li>
              <li class="nav__item">
                <div class="nav__link">Services</div>
              </li>
              <li class="nav__item">
                <div class="nav__link">Inspirations</div>
              </li>
            </ul>
          </nav>
          <a href="#" class="btn header__comment">
            <svg class="btn__icon">
              <use xlink:href="assets/img/sprite-icons.svg#comment"></use>
            </svg>
          </a>
        </div>
        <div class="header__tags">HOME DESIGN</div>
        <h1 class="header__title">Elegance for Interiors & Exteriors</h1>
        <p class="header__description">
          We provide everyone with modern, trendy, quality furniture
        </p>
        <a href="#" class="btn header__arrow">
          <svg class="btn__icon">
            <use xlink:href="assets/img/sprite-icons.svg#arrow"></use>
          </svg>
        </a>
      </div>
    </header>
    
  </body>
</html>
