<section class="subscribe">
  <div class="container">
    <div class="subscribe__main">
      <h2 class="subscribe__title">Be aware of the latest trends</h2>
      <p class="heading-text">
        Stay informed of new trends, but also of our various offers.
      </p>
      <a href="#" class="learn-more">Learn more</a>
    </div>

    <form action="post" class="subscribe__form">
      <input
        class="subscribe__email"
        type="email"
        id="email"
        size="30"
        placeholder="email@address.com"
        required
      />
      <input class="subscribe__submit" type="submit" value="Subscribe" />
    </form>
  </div>
</section>
